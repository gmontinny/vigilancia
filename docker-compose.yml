# docker-compose.yml
version: "3.9"

services:
  db:
    image: postgres:15
    container_name: postgres_db
    env_file: .env
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./init-db:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    restart: unless-stopped
    networks:
      - dbnet

  pgadmin:
    image: dpage/pgadmin4:7
    container_name: pgadmin
    env_file: .env
    ports:
      - "8080:80"
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - dbnet

volumes:
  postgres-data:

networks:
  dbnet:



